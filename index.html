<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jethrel Pormento</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <meta name="description" content="Welcome to Jethrel Pormento's portfolio! I am a Memorial University graduate with a B.Eng in Computer Engineering.">
</head>

<body>
    <div class="desktop">
        <div id="resumeIcon" class="desktop-icon">
            <img src="static/images/pdf.svg" alt="Resume Icon" class="desktop-icon-img" />
            <span class="desktop-icon-name">resume.pdf</span>
        </div>
        <div id="linkedinIcon" class="desktop-icon">
            <img src="static/images/linkedin.svg" alt="LinkedIn Icon" class="desktop-icon-img" />
            <span class="desktop-icon-name">LinkedIn</span>
        </div>
        <div id="githubIcon" class="desktop-icon">
            <img src="static/images/github.svg" alt="GitHub Icon" class="desktop-icon-img" />
            <span class="desktop-icon-name">GitHub</span>
        </div>
    </div>

    <div class="taskbar"> 
        <div id="taskbar-time" class="taskbar-time"></div>
    </div>

    <div class="window" id="resumeWindow">
        <div class="window-header" id="windowHeader">
            <button class="minimize-btn" id="minimizeBtn">
                <img src="static/images/minimize.svg" alt="Minimize" />
            </button>
            <button class="maximize-btn" id="maximizeBtn">
                <img src="static/images/maximize.svg" alt="Maximize" />
            </button>
            <button class="close-btn" id="closeBtn">
                <img src="static/images/close.svg" alt="Close" />
            </button>
        </div>
        <div class="window-content">
            <iframe id="pdfViewer" src="static/data/resume.pdf#toolbar=0" width="100%" height="100%" frameborder="0"></iframe>
        </div>
    </div>

    <script src="static/js/windowControls.js"></script>
</body>
</html>
